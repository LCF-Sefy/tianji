server:
  port: 8070  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  main:
    allow-circular-references: true # 允许循环依赖
  profiles:
    active: dev
  application:
    name: stock-service
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:shardingsphere-config.yaml
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
#          - data-id: shared-redis.yaml # 共享redis配置
#            refresh: false
          - data-id: shared-redisCluster.yaml # 共享redisCluster配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
          - data-id: shared-mq.yaml # 共享mq配置
            refresh: false
          - data-id: shared-xxljob.yaml # 共享xxljob配置
            refresh: false
          - data-id: shared-rocketmq.yaml # 共享rocketmq配置
            refresh: false
          - data-id: shared-seata.yaml # 共享seata配置
            refresh: false
          - data-id: shared-sentinel.yaml # 共享sentinel配置
            refresh: false
